<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="image">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium image">
      
        <div class="img-overlay"><img class="icon-view" src="images/icon-view.svg" alt="icon-view"></div>
      </div>
      <h1 class="equilibrium-header">Equilibrium #3429</h1>

      <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-container">
        <img class="etherium-icon" src="images/icon-ethereum.svg" alt="etherium icon">
        <p class="price">0.041 ETH</p>
        <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon">
        <p class="time">3 days left</p>
      </div>    
        <hr>
    <div class="creator-container">  
      <img class="avatar-image" src="images/image-avatar.png" alt="avatar image">
      <p class="creation-text">Creation of <span class="jules">Jules Wyvern</span></p>
    </div> 
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emerson Schroer</a>.
    </footer>
  </body>
</html>
